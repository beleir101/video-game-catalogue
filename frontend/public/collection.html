<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body class="text-white">
    <header class="h-14 sticky top-0">
      <div class="bg-slate-500 flex md:justify-between px-3 py-1 flex-wrap">
        <a
          href="index.html"
          class="flex justify-center w-full md:w-auto hover:scale-110 transition-all"
          ><img src="images/svg/logo.svg" alt="Logo" class="m-2 md"
        /></a>
        <div
          class="min-[480px]:hidden text-green-400 hover:text-green-300 flex items-center justify-center w-full text-lg"
        >
          <img
            src="images/svg/burger.svg"
            class="w-8 hover:scale-125 transition-transform"
            alt="Menu"
          />
        </div>
        <div
          class="hidden gap-2 justify-between md:justify-start md:gap-8 w-full md:w-auto border-t-black md:border-non min-[480px]:flex min-[480px]:flex-wrap md:flex-nowrap"
        >
          <div
            class="w-full min-[480px]:w-3/12 md:hidden text-green-400 hover:text-green-300 flex items-center text-lg justify-center min-[480px]:justify-start"
          >
            <img
              src="images/svg/burger.svg"
              class="w-8 hover:scale-110 transition-transform"
              id="burger-menu-icon"
              alt="Menu"
            />
          </div>
          <div
            class="hidden justify-center md:flex order-1 md:order-none min-[480px]:w-full"
          >
            <a
              href="home.html"
              class="self-center text-2xl hover:-translate-y-1 transition-all duration-300 mr-5"
              >Browse</a
            >
            <a
              href="collection.html"
              class="self-center text-[#1efe80] text-2xl hover:-translate-y-1 hover:text-slate-200 transition-all duration-300"
              >Collection</a
            >
          </div>
          <div
            class="flex items-center w-full justify-center min-[480px]:justify-end min-[480px]:w-8/12"
          >
            <a
              href="profile.html"
              class="hover:scale-110 transition-all shrink-0"
              ><img
                src="images/avatar.jpg"
                alt="Profile"
                class="w-12 border-2 rounded-full"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main class="bg-[#21242C] flex pt-40 min-[480px]:pt-20 md:pt-0">
      <aside
        class="hidden md:w-[220px] shrink-0 min-h-screen md:flex flex-col text-center"
      >
        <nav class="">
          <ul class="flex flex-col text-2xl">
            <li class="text-left pt-5 pl-2">Catagories</li>
            <li
              class="p-3 bg-[#272B34] my-2 hover:text-[#1EFE80] hover:translate-x-4 transition-all"
            >
              <button
                id="played-tab"
                value="playedGames"
                onclick="filterByTab(event.target)"
              >
                Played
              </button>
            </li>
            <li
              class="p-3 bg-[#272B34] my-2 hover:text-[#1EFE80] hover:translate-x-4 transition-all"
            >
              <button
                id="playing-tab"
                value="playingGames"
                onclick="filterByTab(event.target)"
              >
                Playing
              </button>
            </li>
            <li
              class="p-3 bg-[#272B34] my-2 hover:text-[#1EFE80] hover:translate-x-4 transition-all"
            >
              <button
                id="planned-tab"
                value="plannedGames"
                onclick="filterByTab(event.target)"
              >
                Planned
              </button>
            </li>
          </ul>
        </nav>
      </aside>
      <div
        id="collection-container"
        class="bg-[#272B34] shrink w-full min-h-screen p-3 md:p-10"
      >
        <div
          class="flex md:hidden justify-center text-lg text-green-400 hover:text-green-300"
        >
          <img
            src="images/svg/categories.svg"
            class="mr-auto w-8 hover:scale-125 transition-transform"
            alt="Catagories"
          />
        </div>
        <div
          class="flex flex-wrap h-full justify-center md:justify-start"
          id="game-collections-container"
        >
          <!-- This is were the game cards appear -->
          <hgroup class="text-center text-2xl m-auto text-slate-600">
            <h1 class="text-5xl">ðŸ“‚ Nothing selected.</h1>
            <p>Please select a catagory to display your collection.</p>
          </hgroup>
        </div>
      </div>
    </main>
    <footer class="bg-slate-500 h-10 flex">
      <p class="m-auto h-fit">
        &copy; 2024 Video Game Catalogue. All Rights Reserved.
      </p>
    </footer>
    <script src="./js/removeItemFromCollection.js"></script>
    <script src="./js/filterByCatagory.js"></script>
    <script src="./js/displayGameDetails.js"></script>
  </body>
</html>
