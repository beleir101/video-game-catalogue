<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>

  <body class="text-white">
    <header class="h-14 sticky top-0">
      <div class="bg-slate-500 flex md:justify-between px-3 py-1 flex-wrap">
        <a
          href="index.html"
          class="flex justify-center w-full md:w-auto hover:scale-110 transition-all"
          ><img src="images/svg/logo.svg" alt="Logo" class="m-2 md"
        /></a>
        <div
          class="min-[480px]:hidden text-green-400 hover:text-green-300 flex items-center justify-center w-full text-lg"
        >
          <img
            src="images/svg/burger.svg"
            class="w-8 hover:scale-110 transition-transform"
            alt="Menu"
          />
        </div>
        <div
          class="self-center relative h-2/3 ml-auto mr-5 max-md:h-5/6 max-md:mx-auto"
        >
          <input
            id="search-bar-field"
            type="text"
            class="border border-gray-300 focus:outline-none focus:border-gray-400 focus:border-2 rounded-md h-full py-2 px-14 pl-10 leading-5 text-black transition-all"
            maxlength="20"
            placeholder="Search a game..."
          />
          <img
            class="absolute left-2 top-2 h-5 w-5 max-md:w-3 max-md:h-3"
            src="images/svg/search-icon.svg"
            alt="Search Icon"
          />
          <button
            id="search-btn"
            class="absolute bg-slate-400 hover:bg-slate-600 hover:text-gray-300 h-full font-semibold rounded-r-md right-0 px-4 text-black"
          >
            Go
          </button>
        </div>
        <div
          class="hidden gap-2 justify-between md:justify-start md:gap-8 w-full md:w-auto border-t-black md:border-non min-[480px]:flex min-[480px]:flex-wrap md:flex-nowrap"
        >
          <div
            class="w-full min-[480px]:w-3/12 md:hidden text-green-400 hover:text-green-300 flex items-center text-lg justify-center min-[480px]:justify-start"
          >
            <img
              src="images/svg/burger.svg"
              class="w-8 hover:scale-125 transition-transform"
              id="burger-menu-icon"
              alt="Menu"
            />
          </div>
          <div
            class="hidden justify-center md:flex order-1 md:order-none min-[480px]:w-full"
          >
            <a
              href="home.html"
              class="self-center text-[#1efe80] text-2xl hover:-translate-y-1 transition-all duration-300 mr-3"
              >Browse</a
            >
            <a
              href="collection.html"
              class="self-center text-2xl hover:-translate-y-1 hover:text-slate-200 transition-all duration-300"
              >Collection</a
            >
          </div>
          <div
            class="flex items-center w-full justify-center min-[480px]:justify-end min-[480px]:w-8/12"
          >
            <a
              href="profile.html"
              class="hover:scale-110 transition-all shrink-0"
              ><img
                src="images/avatar.jpg"
                alt="Profile"
                class="w-12 border-2 rounded-full"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main class="bg-[#272B34] min-h-screen pt-40 min-[480px]:pt-20 md:pt-0">
      <div class="p-5">
        <h1 class="text-5xl py-2">Browse</h1>
        <div class="flex flex-wrap">
          <p class="m-3">Sort by Genre:</p>
          <button
            id="sort-by-shooter"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            Shooter
          </button>
          <button
            id="sort-by-action"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            Action
          </button>
          <button
            id="sort-by-horror"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            Horror
          </button>
          <button
            id="sort-by-fighting"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            Fighting
          </button>
          <button
            id="sort-by-anime"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            Anime
          </button>
          <button
            id="sort-by-rpg"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            RPG
          </button>
          <button
            id="sort-by-strategy"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            Strategy
          </button>
          <button
            id="sort-by-racing"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            Racing
          </button>
          <button
            id="sort-by-sports"
            class="h-fit self-center text-black bg-slate-400 px-4 py-1 text-xl font-semibold rounded-3xl m-3 hover:bg-white hover:scale-110 transition-all"
          >
            Sports
          </button>
        </div>
        <hr class="border border-slate-600" />
      </div>
      <div
        class="flex justify-center md:justify-start flex-wrap px-5"
        id="browse-games-container"
      >
        <!-- The games found here are injected from the Javascript after being fetched from the DB. 
         Observe the format of the game item <div> inside displayAllGames.ts at ./js -->
      </div>
    </main>
    <footer class="bg-slate-500 h-10 flex">
      <p class="m-auto h-fit">
        &copy; 2024 Video Game Catalogue. All Rights Reserved.
      </p>
    </footer>
    <script src="./js/saveToCollection.js"></script>
    <script src="./js/displayAllGames.js"></script>
    <script src="./js/sorter.js"></script>
    <script src="./js/displayAllGames.js"></script>
  </body>
</html>
