<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Game Catalogue</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body class="bg-slate-300 flex flex-col items-center h-screen">
    <div class="rounded-xl shadow-2xl bg-slate-50 w-3/4 gap-3 h-full">
      <main class="flex flex-col h-full flex-wrap">
        <div class="Nolimit w-1/2 h-full flex flex-col justify-between">
          <h1
            class="text-2xl md:text-4xl text-center font-mono mb-2 mt-5 text-white"
          >
            Video Game <br />
            Catalogue
          </h1>

          <h2 class="text-lg md:text-2xl text-center text-[#1efe80] mb-8">
            Explore, track, and manage your video game collection.
          </h2>
        </div>
        <div class="w-1/2 h-full flex flex-col justify-center gap-8">
          <h2 class="text-xl md:text-3xl font-bold text-center">Sign Up Now</h2>
          <section id="signup" class="self-center">
            <form action="http://localhost:3000/signup" method="post" class="">
              <label for="username" class="blocktext-sm font-semibold"
                >Username*:</label
              >
              <input
                type="text"
                id="username"
                name="username"
                placeholder="User Name"
                required
                class="w-full leading-tight rounded appearance-none outline-green-300 transition duration-300 text-black py-3 my-3"
              />
              <label for="password" class="block text-sm font-semibold"
                >Password*:</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                class="w-full leading-tight rounded appearance-none outline-green-300 transition duration-300 text-black py-3 my-3"
              />
              <label for="Confirmpassword" class="block text-sm font-semibold"
                >Confirm Password:</label
              >
              <input
                type="password"
                id="Confirmpassword"
                name="password"
                placeholder="Confirm Password"
                required
                class="w-full px-3 leading-tight rounded appearance-none outline-green-300 transition duration-300 text-black py-3 my-3"
              />
              <div class="text-center">
                <button
                  type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded transition duration-300"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </section>
          <div class="flex-col justify-stretch">
            <h3 class="text-center mb-3">
              Alreay have an account?
              <span
                id="signin"
                class="underline cursor-pointer text-blue-400 hover:text-blue-300"
                >Sign In</span
              >
            </h3>
            <div class="flex justify-end pr-3">
              <a href="home.html" class="text-green-400 text-xs"
                >Sign in as Meowsalot üêà</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
