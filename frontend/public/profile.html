<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body class="h-screen flex flex-col justify-between bg-[#272B34]">
    <header class="h-14 sticky top-0">
      <div class="bg-slate-500 flex md:justify-between px-3 py-1 flex-wrap">
        <a href="index.html" class="flex justify-center w-full md:w-auto hover:scale-110 transition-all"><img
            src="images/svg/logo.svg" alt="Logo" class="m-2 md"></a>
        <div
          class="min-[480px]:hidden text-green-400 hover:text-green-300 flex items-center justify-center w-full text-lg">
          <img src="images/svg/burger.svg" class="w-8 hover:scale-125 transition-transform" alt="Menu">
        </div>
        <div
          class="hidden gap-2 justify-between md:justify-start md:gap-8 w-full md:w-auto border-t-black md:border-non min-[480px]:flex min-[480px]:flex-wrap md:flex-nowrap">
          <div
            class="w-full min-[480px]:w-3/12 md:hidden text-green-400 hover:text-green-300 flex items-center text-lg justify-center min-[480px]:justify-start">
            <img src="images/svg/burger.svg" class="w-8 hover:scale-125 transition-transform" id="burger-menu-icon" alt="Menu">
          </div>
          <div class="hidden justify-center md:flex order-1 md:order-none min-[480px]:w-full">
            <a href="home.html"
              class="self-center text-2xl hover:-translate-y-1 hover:text-slate-200 transition-all duration-300 mr-3">Browse</a>
            <a href="collection.html"
              class="self-center text-2xl hover:-translate-y-1 hover:text-slate-200 transition-all duration-300">Collection</a>
          </div>
          <div class="flex items-center w-full justify-center min-[480px]:justify-end min-[480px]:w-8/12">
            
            <a href="profile.html" class="hover:scale-110 transition-all shrink-0"><img src="images/avatar.jpg"
                alt="Profile" class="w-12 border-2 border-[#1efe80] rounded-full"></a>
          </div>
        </div>
      </div>
    </header>
    <main
      class="bg-[#272B34] pt-40 mb-5 min-[480px]:pt-20 md:pt-0 md:mb-0 flex justify-center flex-wrap md:flex-nowrap gap-8"
    >
      <aside
        class="rounded-xl bg-slate-400 mx-5 py-5 md:p-5 w-full md:my-5 md:mr-0 md:w-1/3"
      >
        <figure class="text-center">
          <img
            class="mx-auto border-4 w-48 rounded-full"
            src="images/avatar.jpg"
            alt="Profile Picture"
          />
          <figcaption class="text-lg md:text-2xl" id="username">
            Meowsalot
          </figcaption>
        </figure>
        <div class="text-left flex flex-col mt-4 w-2/3 mx-auto">
          <div class="w-full flex gap-4">
            <h4 class="w-1/2 font-semibold">Join date</h4>
            <p class="w-1/2" id="join-date">Jul 11, 2023</p>
          </div>
          <div class="w-full flex gap-4">
            <h4 class="w-1/2 font-semibold">Played games</h4>
            <p class="w-1/2" id="played-games-count">13</p>
          </div>
        </div>
        <div class="flex justify-center">
          <button
            class="w-5/12 md:w-2/3 mx-auto mt-7 text-xl border rounded-3xl bg-pink-200 py-1 hover:bg-red-500 hover:text-white text-red-500"
          >
            Log out
          </button>
        </div>
      </aside>
      <div
        class="rounded-xl py-5 mx-5 bg-slate-600 text-slate-300 w-full md:my-5 md:ml-0 md:w-2/3"
      >
        <form
          class="md:p-24 flex flex-col items-center"
        >
          <div class="flex flex-col items-start-center">
            <label class="w-1/2 text-2xl" for="username">Username</label>
            <input
              placeholder="Meowsalot"
              class="p-2 w-full min-[480px]:w-[300px] h-10 rounded-lg text-black border-2 border-slate-500"
              name="username"
              id="username"
              minlength="4"
              maxlength="16"
              type="text"
            />
          </div>
          <div class="flex flex-col items-start-center my-5">
            <label class="w-1/2 text-2xl" for="">Password</label>
            <input
              placeholder="ilovefish"
              class="p-2 w-full min-[480px]:w-[300px] h-10 rounded-lg text-black border-2 border-slate-500"
              name="password"
              id="password"
              minlength="8"
              maxlength="32"
              type="password"
            />
          </div>
          <p class="text-center my-5">
            <input
              class="border-2 bg-slate-800 hover:bg-slate-300 hover:font-semibold hover:text-slate-800 rounded-3xl px-8 py-2 text-xl"
              value="Update"
              type="submit"
            />
          </p>
        </form>
      </div>
    </main>
    <footer class="bg-slate-500 h-10 flex">
      <p class="m-auto h-fit">
        &copy; 2024 Video Game Catalogue. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
